<h2>Search</h2>

<input type="radio" id="roundTrip" name="tripType">
<label for="roundTrip">Round Trip</label><br><br>
<label for="from">From :</label>
<select id="from">
    <option *ngFor="let place of places">{{place}}</option>
</select>
<label for="to">To :</label>
<select id="to" >
    <option *ngFor="let place of places">{{place}}</option>
</select>
<label for="depart">Depart :</label>
<input id="depart" type="date">
<label for="return">Return :</label>
<input id="return" type="date"><button class="button">Search</button>
